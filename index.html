<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Kulthorn Chat Bot</title>
        <meta name="description" content="Kulthorn chat bot for cross-reference models">
        <link rel="canonical" href="http://localhost:8080" />

        <!-- Mobile Stuff -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="msapplication-tap-highlight" content="no">

        <!-- Google Chrome -->
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="application-name" content="Kulthorn Chat Bot">
        <link rel="icon" href="/logo.png">
        <link rel="manifest" href="/manifest.json">
        <meta name="theme-color" content="#1d3a87">

        <!-- Safari -->
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-title" content="Kulthorn Chat Bot">
        <meta name="apple-mobile-web-app-status-bar-style" content="default">
        <link rel="apple-touch-icon" href="/logo.png">

        <!-- OpenGraph -->
        <meta property="og:title" content="Kulthorn Chat Bot">
        <meta property="og:image" content="/logo.png">
        <meta property="og:description" content="Kulthorn chat bot for cross-reference models">

        <meta property="og:url" content="https://example.com">
        <meta property="og:type" content="website" />

        <!-- Twitter -->
        <meta name="twitter:card" content="summary" />
        <meta name="twitter:description" content="Kulthorn chat bot for cross-reference models" />
        <meta name="twitter:title" content="Kulthorn Chat Bot" />
        <meta name="twitter:image" content="/logo.png" />

        <!-- Windows 8 -->
        <meta name="msapplication-TileImage" content="/logo.png">
        <meta name="msapplication-TileColor" content="#FF9800">

        <!-- Stylesheets -->
        <link rel="stylesheet" href="https://unpkg.com/material-components-web@0.26.0/dist/material-components-web.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    </head>
    <body>
        <div id="app"></div>
        <script src="dist/build.js"></script>

        <script>
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', function() {
                    navigator.serviceWorker.register('/worker.js')
                })
            }
        </script>

        <noscript>
            <h1>:(</h1>
            <p>Hello, it looks like your JavaScript is disabled, please enable it, since the page can't render without it</p>
        </noscript>
    </body>
</html>
